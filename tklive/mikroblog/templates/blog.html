{% extends "base.html" %}
{% block body %}
    <ul class="posts">
        {% for post in posts %}
            <li>
                <div class="pub_date">{{post.pub_date}}</div>
                <div class="author">{{post.author.first_name}} {{post.author.last_name}}</div>
                <div class="text">{{post.text}}</div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
